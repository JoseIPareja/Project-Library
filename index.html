<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="gridcontainer">
        <div class="header">myLibrary</div>
        <div class="top">
            <form>
                <h2>Add a book!</h2>
                <input class="title" type="text" placeholder="Title" required>
                <input class="author" type="text" placeholder="Author" required>
                <button class="addbutton" type="button">Add</button>
            </form>
        </div>
        <div class="maincontent">
        </div>
        <div class="footer">
            <p>Made by Jose Ignacio Pareja</p>
        </div>
    </div>
</body>
</html>
